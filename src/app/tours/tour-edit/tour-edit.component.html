<div *ngIf="tour">
  <md-card class="card">
    <!--<md-card-title>Virtualaus turo redagavimas</md-card-title>-->
    <md-card-content>
      <form (ngSubmit)="onSave()" #tourForm="ngForm">

        <div>
          <md-input
            placeholder="Pavadinimas" class="input" name="name" type="text" required
            [(ngModel)]="tour.name"
            maxLength="100">
          </md-input>
        </div>

        <!--<div>-->
        <!--<md-textarea placeholder="Aprašymas" class="input" name="description" type="text"-->
        <!--[(ngModel)]="tour.description"-->
        <!--maxLength="2000">-->
        <!--</md-textarea>-->
        <!--</div>-->

        <div>
          <md-input
            placeholder="Aprašymas" class="input" name="description" type="text" required
            [(ngModel)]="tour.description"
            maxLength="2000">
          </md-input>
        </div>

        <md-card-actions align="end">
          <button md-raised-button type="submit" [disabled]="!tourForm.form.valid">Išsaugoti</button>
        </md-card-actions>

      </form>
    </md-card-content>
  </md-card>
</div>
