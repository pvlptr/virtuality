<div class="facets">
    <div *ngFor="let facet of facets" class="facet">
        <div class="facet-header">{{facet.name}}</div>

        <md-checkbox class="facet-item" *ngFor="let facetItem of facet.items">
            <span class="facet-item-name">{{facetItem.name}}</span> <span class="facet-item-count">{{facetItem.count}}</span>
        </md-checkbox>
    </div>
</div>
